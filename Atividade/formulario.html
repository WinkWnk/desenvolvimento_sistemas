<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formularioActive.css">
    <title>Atividade Formulário</title>
</head>
<body>
    <h1>Pedido Online</h1>
    <fieldset class="field1">
        <legend>Informações do Cliente</legend>
        <label for="nome">Nome:</label> <br>
        <input type="text" name="nome" id="nome" placeholder="Informe seu nome com até 50 caracteres" maxlength="50">

        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="ex. email@email.com">

        <label for="telefone">Telefone</label>
        <input type="text" name="telefone" id="telefone" placeholder="(98)94367-2311">
    </fieldset>

    <fieldset class="field2">
        <legend>Itens do Pedido</legend>
        <label for="pizza">Pizza</label>
        <input type="checkbox" name="comida" id="pizza"> <br>

        <label for="hamburguer">Humburguer</label> 
        <input type="checkbox" name="comida" id="hamburguer"><br>

        <label for="sorvete">Sorvete</label>
        <input type="checkbox" name="comida" id="sorvete">
    </fieldset>

    <fieldset class="field3">
        <legend>Informações do Cartão</legend>
        <label for="numero">Nome:</label> <br>
        <input type="text" name="nome" id="nome">

        <label for="nome">Nome no Cartão:</label>
        <input type="text" name="email" id="email">

        <label for="validade">Data de Validade:</label>
        <input type="text" name="telefone" id="telefone">

        <label for="cvv">CVV:</label>
        <input type="text" name="telefone" id="telefone">
    </fieldset>
</body>
</html>
