<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores CSS</title>
    <style>
        body{font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
        h1{text-align: center;}
        p{color: orchid; font-size:20px}

        /*Utilizando '#nome_do_id' quando queremos implementar formatação em apenas 1 único elemento*/
        #p1{color: blue; text-decoration: overline;}
        /*Utilizando '#nome_da_classe' quando queremos implementar formatação em um grupo de elemento*/
        .texto{color: rgb(22, 179, 82); text-align: end;}
    </style>
</head>
<body>
    <h1>Trabalhando com seletores CSS</h1>

    <p id="p1">Programação Web</p>
    <p class="texto">Desenvolvimento de sistemas</p>
    <p class="texto">Aprendendo HTML e CSS</p>
</body>
</html>
