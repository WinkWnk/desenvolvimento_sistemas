<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tabela.css">
    <title>Trabalhando com Tabelas</title>
</head>
<body>
    <hr>
    <h1>Contatos</h1>
    <hr>

    <table>
        <!-- theat é uma tag que define o cabeçalho da tabela -->
        <thead>
            <tr> <!-- a tag tr define uma linha na tabela -->
                <th>Nome</th> <!-- a tag th define uma coluna de cabeçalho -->
                <th>Telefone</th>
                <th>Email</th>
            </tr>
        </thead>

        <tbody> <!-- a tag tbody irá organizar o corpo/conteúdo da tabela -->
            <tr>
                <td>Werneck</td>
                <td>(98)985681154</td>
                <td>fefeck@outlook.com</td>
            </tr>
            <tr>
                <td>Júlia</td>
                <td>(11)934657806</td>
                <td>juju@hotmail.com</td>
            </tr>
            <tr>
                <td>Bruno</td>
                <td>(61)945789676</td>
                <td>bubu@live.com</td>
            </tr>
            <tr>
                <td>Rebeca</td>
                <td>(45)912349087</td>
                <td>bebeca@gmail.com</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
